<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio5.css">

    <title>exercicio 5</title>
</head>
<body>
    
    <div class="container mt-5 text-center">
        <h1>Calculadora de Custo de Piso</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="comprimento">Comprimento do cômodo (m):</label>
                    <input type="number" id="comprimento" class="form-control" placeholder="Ex: 5" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="largura">Largura do cômodo (m):</label>
                    <input type="number" id="largura" class="form-control" placeholder="Ex: 4" required>
                </div>
            </div>
        </div>

        <button id="calcularBtn" class="btn btn-primary mt-3">Calcular Custo</button>

        <div class="result mt-4">
            <h2>Resultado</h2>
            <p id="custo"></p>
        </div>
    </div>

    <script>
        document.getElementById('calcularBtn').addEventListener('click', calcularCusto);

        function calcularCusto() {
            const comprimento = parseFloat(document.getElementById('comprimento').value);
            const largura = parseFloat(document.getElementById('largura').value);
            const precoPorM2 = 36.00; 

            const area = comprimento * largura; 
            const custo = area * precoPorM2; 

            document.getElementById('custo').innerText = `Custo total para assentar piso: R$ ${custo.toFixed(2)}`;
        }
    </script>

    
</body>
</html>
