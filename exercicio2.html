<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio2.css">
    <title>exercicio 2</title>
</head>
<body>

    <div class="container mt-5 text-center">
        <h1>Conversor de Temperatura</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="temperatura">Insira a temperatura:</label>
                    <input type="number" id="temperatura" class="form-control" placeholder="Temperatura" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="tipoConversao">Escolha a conversão:</label>
                    <select id="tipoConversao" class="form-control">
                        <option value="celsiusParaFahrenheit">Celsius para Fahrenheit</option>
                        <option value="fahrenheitParaCelsius">Fahrenheit para Celsius</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="converterBtn" class="btn btn-primary mt-3">Converter</button>

        <div class="result mt-4">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        document.getElementById('converterBtn').addEventListener('click', converterTemperatura); 

        function converterTemperatura() {
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const tipoConversao = document.getElementById('tipoConversao').value;
            let resultado;

            if (tipoConversao === "celsiusParaFahrenheit") {
                resultado = (temperatura * 1.8) + 32; 
                document.getElementById('resultado').innerText = `${temperatura} °C é igual a ${resultado.toFixed(2)} °F.`;
            } else {
                resultado = (temperatura - 32) / 1.8; 
                document.getElementById('resultado').innerText = `${temperatura} °F é igual a ${resultado.toFixed(2)} °C.`;
            }
        }
    </script>

</body>
</html>
