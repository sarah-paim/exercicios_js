<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio6.css">

</head>
<body>
    
    <div class="container mt-5 text-center">
        <h1>Cálculo de Forças</h1>

        <!-- Situação 1: Força Resultante -->
        <div class="grid-container mt-4">
            <h2>Situação 1: Força Resultante</h2>
            <div class="form-group">
                <label for="massa1">Massa do objeto (kg):</label>
                <input type="number" id="massa1" class="form-control" placeholder="Ex: 10" required>
            </div>
            <div class="form-group">
                <label for="aceleracao1">Aceleração 1 (m/s²):</label>
                <input type="number" id="aceleracao1" class="form-control" placeholder="Ex: 4" required>
            </div>
            <div class="form-group">
                <label for="aceleracao2">Aceleração 2 (m/s²):</label>
                <input type="number" id="aceleracao2" class="form-control" placeholder="Ex: 2" required>
            </div>
            <div class="form-group col-12">
                <button id="calcularForcaResultante" class="btn btn-primary mt-3">Calcular Força Resultante</button>
            </div>
            <p id="resultadoForca" class="mt-2"></p>
        </div>

        <!-- Situação 2: Força de Ação e Reação -->
        <div class="grid-container mt-4">
            <h2>Situação 2: Força de Ação e Reação</h2>
            <div class="form-group">
                <label for="massa2">Massa do objeto 1 (kg):</label>
                <input type="number" id="massa2" class="form-control" placeholder="Ex: 10" required>
            </div>
            <div class="form-group">
                <label for="massa3">Massa do objeto 2 (kg):</label>
                <input type="number" id="massa3" class="form-control" placeholder="Ex: 5" required>
            </div>
            <div class="form-group">
                <label for="aceleracao3">Aceleração do objeto 1 (m/s²):</label>
                <input type="number" id="aceleracao3" class="form-control" placeholder="Ex: 4" required>
            </div>
            <div class="form-group">
                <label for="aceleracao4">Aceleração do objeto 2 (m/s²):</label>
                <input type="number" id="aceleracao4" class="form-control" placeholder="Ex: 2" required>
            </div>
            <div class="form-group col-12">
                <button id="calcularForcaReacao" class="btn btn-primary mt-3">Calcular Força de Ação e Reação</button>
            </div>
            <p id="resultadoForcaReacao" class="mt-2"></p>
        </div>
    </div>

    <script>
        // Situação 1: Força Resultante
        document.getElementById('calcularForcaResultante').addEventListener('click', function() {
            const massa = parseFloat(document.getElementById('massa1').value);
            const a1 = parseFloat(document.getElementById('aceleracao1').value);
            const a2 = parseFloat(document.getElementById('aceleracao2').value);
            const aResultante = a1 - a2;
            const forcaResultante = massa * aResultante;

            document.getElementById('resultadoForca').innerText = `Força resultante: ${forcaResultante.toFixed(2)} N`;
        });

        // Situação 2: Força de Ação e Reação
        document.getElementById('calcularForcaReacao').addEventListener('click', function() {
            const massa1 = parseFloat(document.getElementById('massa2').value);
            const massa2 = parseFloat(document.getElementById('massa3').value);
            const a1 = parseFloat(document.getElementById('aceleracao3').value);
            const a2 = parseFloat(document.getElementById('aceleracao4').value);

            const forcaAcao = (massa1 * a1) + (massa2 * a2); // Força de ação total
            const forcaReacao = forcaAcao; // Força de reação é igual à força de ação

            document.getElementById('resultadoForcaReacao').innerText = `Força de ação: ${forcaAcao.toFixed(2)} N\nForça de reação: ${forcaReacao.toFixed(2)} N`;
        });
    </script>

</body>
</html>
