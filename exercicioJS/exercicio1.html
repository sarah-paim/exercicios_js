<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio1.css">
    <title>exercicio 1</title>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Calculadora de Números</h1>
            <p>Os resultados da soma, média, e mostrar os números pares e ímpares</p>
            <button id="calcularBtn" class="btn btn-primary">Calcular</button> 
        </div>
        
        <div class="grid-container">
            <div class="grid-item result">
                <h2>Resultados</h2>
                <p id="resultadoSoma"></p>
                <p id="resultadoMedia"></p>
                <p id="resultadoPares"></p>
                <p id="resultadoImpares"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calcularBtn').addEventListener('click', calcularNumeros); 

        function calcularNumeros() {
            let soma = 0;
            let pares = 0;
            let impares = 0;
            let quantidade = parseInt(prompt("Quantos números você gostaria de calcular?"));

            for (let i = 0; i < quantidade; i++) {
                let numero = parseInt(prompt(`Digite o número ${i + 1}:`));
                soma += numero; 

                if (numero % 2 === 0) {
                    pares++; 
                } else {
                    impares++; 
                }
            }

            let media = soma / quantidade;

            document.getElementById('resultadoSoma').innerText = `Soma: ${soma}`;
            document.getElementById('resultadoMedia').innerText = `Média: ${media}`;
            document.getElementById('resultadoPares').innerText = `Números pares: ${pares}`;
            document.getElementById('resultadoImpares').innerText = `Números ímpares: ${impares}`;
        }
    </script>

</body>
</html>
