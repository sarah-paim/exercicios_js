<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio3.css">
    <title>exercicio 3</title>
</head>
<body>
    
    <div class="container mt-5 text-center">
        <h1>Análise de Números</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button id="lerNumerosBtn" class="btn btn-primary w-100">Inserir Números</button>
            </div>
        </div>

        <div class="result mt-4">
            <h2>Resultados</h2>
            <p id="maioresQueMedia"></p>
            <p id="menoresQueZero"></p>
        </div>
    </div>

    <script>
        document.getElementById('lerNumerosBtn').addEventListener('click', lerNumeros);

        function lerNumeros() {
            const numeros = [];
            let soma = 0;
            let countMenoresQueZero = 0;

            for (let i = 0; i < 10; i++) {
                const numero = parseInt(prompt(`Digite o ${i + 1}º número inteiro:`));
                numeros.push(numero);
                soma += numero;

                if (numero < 0) {
                    countMenoresQueZero++;
                }
            }

            const media = soma / numeros.length;
            const maioresQueMedia = numeros.filter(num => num > media);

            document.getElementById('maioresQueMedia').innerText = `Números maiores que a média (${media.toFixed(2)}): ${maioresQueMedia.join(', ')}`;
            document.getElementById('menoresQueZero').innerText = `Quantidade de números menores que zero: ${countMenoresQueZero}`;
        }
    </script>

</body>
</html>
