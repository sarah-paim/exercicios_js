<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="exercicio8.css">


    <title>exercicio 8</title>
</head>
<body>
    
    <div class="container mt-5 text-center">
        <h1>Cálculo de Proporções em Ligações Químicas</h1>

        <!-- Ligações Iônicas -->
        <div class="grid-container mt-4">
            <div class="row">
                <h2 class="col-12">Ligações Iônicas</h2>
                <div class="form-group col-md-6">
                    <label for="eletronsMetal">Elétrons que o Metal precisa perder:</label>
                    <input type="number" id="eletronsMetal" class="form-control" placeholder="Ex: 1" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="eletronsAmetal">Elétrons que o Ametal precisa ganhar:</label>
                    <input type="number" id="eletronsAmetal" class="form-control" placeholder="Ex: 1" required>
                </div>
                <div class="form-group col-12">
                    <button id="calcularIonic" class="btn btn-primary mt-3">Calcular Fórmula Iônica</button>
                </div>
                <p id="resultadoIonic" class="mt-2 col-12"></p>
            </div>
        </div>

        <!-- Ligações Covalentes -->
        <div class="grid-container mt-4">
            <div class="row">
                <h2 class="col-12">Ligações Covalentes</h2>
                <div class="form-group col-md-6">
                    <label for="ligacoesA">Ligações que o Átomo A pode formar:</label>
                    <input type="number" id="ligacoesA" class="form-control" placeholder="Ex: 2" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ligacoesB">Ligações que o Átomo B pode formar:</label>
                    <input type="number" id="ligacoesB" class="form-control" placeholder="Ex: 1" required>
                </div>
                <div class="form-group col-12">
                    <button id="calcularCovalente" class="btn btn-primary mt-3">Calcular Fórmula Covalente</button>
                </div>
                <p id="resultadoCovalente" class="mt-2 col-12"></p>
            </div>
        </div>
    </div>

    <script>
        // Situação 1: Cálculo da Fórmula Iônica
        document.getElementById('calcularIonic').addEventListener('click', function() {
            const eletronsMetal = parseInt(document.getElementById('eletronsMetal').value);
            const eletronsAmetal = parseInt(document.getElementById('eletronsAmetal').value);

            const proporcaoMetal = eletronsAmetal; // O metal compensa a carga do ametal
            const proporcaoAmetal = eletronsMetal; // O ametal compensa a carga do metal

            const formulaIonica = `NaCl (${proporcaoMetal}:${proporcaoAmetal})`; // Exemplo fixo para o texto

            document.getElementById('resultadoIonic').innerText = `Fórmula iônica: ${formulaIonica}`;
        });

        // Situação 2: Cálculo da Fórmula Covalente
        document.getElementById('calcularCovalente').addEventListener('click', function() {
            const ligacoesA = parseInt(document.getElementById('ligacoesA').value);
            const ligacoesB = parseInt(document.getElementById('ligacoesB').value);

            const atomosA = ligacoesB; // Número de átomos do primeiro elemento
            const atomosB = ligacoesA / ligacoesB; // Número de átomos do segundo elemento

            const formulaCovalente = `H${atomosA}O${atomosB}`; // Exemplo fixo para o texto

            document.getElementById('resultadoCovalente').innerText = `Fórmula molecular: ${formulaCovalente}`;
        });
    </script>

</body>
</html>
